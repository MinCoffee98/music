<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hurt You</title>
</head>
<body>
    <h1>Reproduzindo Música</h1>
    
    <!-- Adiciona a tag audio para reproduzir a música -->
    <audio id="myAudio">
        <source src="Hurt You.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Adiciona um botão para controlar a reprodução -->
    <button onclick="play()">Tocar</button>
    <button onclick="pause()">Pausar</button>
    <button onclick="stop()">Parar</button>
    
</body>
<script src="script.js"></script>
</html>
